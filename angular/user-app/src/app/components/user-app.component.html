<div class="container my-5">
    <h3> {{ title }} </h3>
    <button class="btn btn-primary" (click)="setOpen()"> {{ open ? 'Cancelar' : 'Crear Usuario' }} </button>
    <div class="row">
        @if (open) {
        <div class="col">
            <user-form (newUserEventEmitter)="addUser($event)" [user]="userSelected"></user-form>
        </div>
        }
        <div class="col">
            <user [users]="users" (removeUserEmitter)="removeUser($event)" (updateUserEmitter)="updateUser($event)">
            </user>
        </div>
    </div>

    <h3>Crear usuarios desde Modal</h3>
    <!-- Modal for User Form -->
    <div class="row">
        <div class="col">
            <div class="col">
                <button class="btn btn-primary" (click)="openUserFormModal()">Abrir Modal
                    <i class="fas fa-plus"></i>
                </button>
                @if (openModal) {
                <user-form-modal #userFormModal (openModalEmitter)="openModal = $event"
                    (newUserEventEmitter)="addUser($event)"></user-form-modal>
                }
            </div>
        </div>
    </div>
    <!-- End of Modal for User Form -->
</div>
