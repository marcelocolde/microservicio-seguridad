@if(users.length > 0) {
        <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Username</th>
                <th>Password</th>
                

        </thead>
        <tbody>
            @for (user of users; track user.id) {
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.lastname }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.password }}</td>
                        <td><button class="btn btn-danger btn-sm" (click)="onRemoveUser(user.id)">Eliminar</button></td>
                        <td><button class="btn btn-info btn-sm" (click)="onSelectUser(user)">Editar</button></td>
                    </tr>
                }
        </tbody>
        </table>
} @else {
    <div class="alert alert-warning my-3">No se encontraron usuarios.</div>
}
